<!-- This Graph represents the enerygy consumption of devide_id=4 for august month -->
<!-- Time is not in sorted order. We have to order it by time -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Total Energy Consumption in Month of August </title>
    <style>
      canvas {
          max-width: 180%;
          max-height: 160%;
      }
  </style>
</head>
<body>
    <div>
        <canvas id="enery_consumption_per_device"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        let label123 = JSON.parse({{labels | tojson}});
        let data = JSON.parse({{data | tojson}});
        const ctx = document.getElementById('enery_consumption_per_device');
      
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: label123,
            datasets: [{
              label: 'Total Energy Consumption in Kw for the month of August 2022 by each device',
              data: data,
              borderWidth: 0.5
            }]
          }
        });
      </script>
</body>
</html>
